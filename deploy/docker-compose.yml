# deploy/docker-compose.yml

services:
  laravel:
    restart: unless-stopped
    container_name: api-laravel-ecommerce
    build:
      context: ../
      dockerfile: ./deploy/Dockerfile
    # allocate as many volumes as necessary, if needed.
    volumes:
      - ../storage/app:/var/www/html/storage/app
    environment:
      APP_NAME: ${APP_NAME}
      APP_ENV: ${APP_ENV}
      APP_DEBUG: ${APP_DEBUG}
      APP_KEY: ${APP_KEY}
      APP_VERSION: ${APP_VERSION}
      APP_URL: ${APP_URL}
      DB_CONNECTION: mysql
      DB_HOST: database
      DB_PORT: 3306
      DB_DATABASE: ${DB_DATABASE}
      DB_USERNAME: ${DB_USERNAME}
      DB_PASSWORD: ${DB_PASSWORD}
      MAIL_MAILER: ${MAIL_MAILER}
      MAIL_HOST: ${MAIL_HOST}
      MAIL_PORT: ${MAIL_PORT}
      MAIL_USERNAME: ${MAIL_USERNAME}
      MAIL_PASSWORD: ${MAIL_PASSWORD}
      MAIL_ENCRYPTION: ${MAIL_ENCRYPTION}
      MAIL_FROM_ADDRESS: ${MAIL_FROM_ADDRESS}
      MAIL_FROM_NAME: ${MAIL_FROM_NAME}
      JWT_SECRET: ${JWT_SECRET}
    ports:
      - '127.0.0.1:8000:8000'
    networks:
      - n-laravel
      - frontend
    depends_on:
      - database
    labels:
      - 'traefik.enable=true'
      - 'traefik.http.routers.laravel-https.tls=true'
      - 'traefik.http.routers.laravel-https.tls.certresolver=cloudflare'
      - 'traefik.http.routers.laravel-https.entrypoints=websecure'
      - 'traefik.http.routers.laravel-https.rule=Host(`api-ecommerce.frencho.dev`)'
      - 'traefik.http.services.laravel.loadbalancer.server.port=8000'

  database:
    restart: unless-stopped
    image: mariadb:lts-jammy
    volumes:
      - v-database:/var/lib/mysql
    environment:
      MARIADB_DATABASE: ${DB_DATABASE}
      MARIADB_USER: ${DB_USERNAME}
      MARIADB_PASSWORD: ${DB_PASSWORD}
      MARIADB_ROOT_PASSWORD: ${DB_ROOT_PASSWORD}
    networks:
      - n-laravel

volumes:
  v-database:

networks:
  n-laravel:
    driver: bridge
  frontend:
    external: true
